<!DOCTYPE html>
<html>
<head>
	<title>Delete a Student</title>
</head>
<body>
	<h3>Delete a Student</h3>
	<form method='POST' action='/deletestudent'>
		{%
		for row in data %}
		<input type="hidden" name="idstudent" value="{{ row[0] }}" />
		First Name: <input type="text" name="fname" value="{{ row[1] }}" disabled="True" /><br>
		Last Name: <input type="text" name="lname" value="{{ row[2] }}" disabled="True" /><br>
		Date of Birth: <input type="Date" name="dob" value="{{ row[3] }}" disabled="True" /><br>
		Amount Due: <input type="text" name="amount" value="{{ row[4] }}" disabled="True" /><br>
		{%
		endfor	%}	
		<input type="submit" value="Delete">
	</form>
</body>
</html>
